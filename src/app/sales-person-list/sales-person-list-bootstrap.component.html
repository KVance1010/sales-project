<table class = "table">
   <thead class = "table-dark">
      <tr>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Email </th>
          <th> Sales Volume </th>
          <th> Met Sales Quota </th>
      </tr>
   </thead>
   <tbody>
   <!-- this is an angular for each methos -->
   <tr *ngFor = "let tempSalesPerson of salesPersonList" [ngClass] = "{'highlight':tempSalesPerson.salesVolume > 200000}">
       <td>{{tempSalesPerson.firstName}}</td>
       <td>{{tempSalesPerson.lastName}}</td>
       <td>{{tempSalesPerson.email}}</td>
       <td>{{tempSalesPerson.salesVolume | currency: 'USD'}}</td>
       <td>
           <div *ngIf = "tempSalesPerson.salesVolume > 200000; else myElseBlock">Yes</div>
           <ng-template #myElseBlock>No</ng-template>
       </td>
   </tr>
   </tbody>
</table>
